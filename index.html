<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="files/style.css">
</head>
<body>
    <div id="mainContainer">

        <div id="screen">
        <div class="actual screen" id="actual">0</div>
        <div class="memo screen" id="memo"></div>
        </div>

        <button class="buttons clearScreen">AC</button>
        <button class="buttons delete">&#9003</button>
        <button class="buttons sqrRoot">x&sup2</button>
        <button class="buttons divide span2 math" value="/">/</button>

        <button class="buttons number" value="7">7</button>
        <button class="buttons number" value="8">8</button>
        <button class="buttons number" value="9">9</button>
        <button class="buttons multiply math" value ="+">*</button>

        <button class="buttons number" value="4">4</button>
        <button class="buttons number" value="5">5</button>
        <button class="buttons number" value="6">6</button>
        <button class="buttons deduct math" value="-">-</button>

        <button class="buttons number" value="1">1</button>
        <button class="buttons number" value="2">2</button>
        <button class="buttons number" value="3">3</button>
        <button class="buttons gather math" value="+">+</button>

        <button class="buttons posNeg">+/-</button>
        <button class="buttons number" value="0">0</button>
        <button class="buttons decimal">.</button>        
        <button class="buttons equals" value ="=">=</button>
        
    </div>

    <script src="files/script.js"></script>
</body>
</html>
